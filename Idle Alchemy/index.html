<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <title>Idle Alchemy</title>
</head>
<body>
    <div id="game">
        <div id="resources">
            <div>
                <span class="big">Gold: {{ resource.gold }}</span>
            </div>
            <div>
                <span class="big">Reagents: {{ resource.ingredients }}</span>
            </div>
        </div>
        <div id="actions">
            <div id="gathering" class="action-box">
                <button id="gather-button" class="action-button">Gather</button>
            </div>
            <div id="brewery" class="action-box">
                <button id="gather-button" class="action-button">Brew</button>
            </div>
        </div>
        <div id="inventory">
            <div style="font-size: 20px;">
                Potions: {{ inventory.filled }}/{{ inventory.capacity }}
            </div>
            <div id="items">
                <div class="item-box" v-for="inventory.capacity"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/main.js"></script> 
</html>
